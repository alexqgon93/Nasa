<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="https://freepngimg.com/download/space/23041-1-nasa-image.png">
  <title>nasa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
  <!-- specify the home screen icon for your web app -->
  <link rel="apple-touch-icon" href="nas_icon.jpg">
  <link rel="apple-touch-icon" sizes="152x152" href="nas_icon.jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="nas_icon.jpg">
  <link rel="apple-touch-icon" sizes="167x167" href="nas_icon.jpg">

  <!-- specify a launch screen image -->
  <link rel="apple-touch-startup-image" href="/launch.png">

  <!-- specify a web app title for the home screen -->
  <meta name="apple-mobile-web-app-title" content="Nasa App">

  <!-- hide iOS components and give the web app a more native feel -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- change the visual appearance of the status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>

  <div id="app"></div>
</body>

</html>
